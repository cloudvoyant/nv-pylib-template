name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

# Required GitHub Secrets:
# - PYPI_TOKEN: PyPI API token (from https://pypi.org/manage/account/token/)
# - GCP_SA_KEY: GCP service account JSON key (for Artifact Registry, optional)
# - GCP_REGISTRY_PROJECT_ID: GCP project ID (optional)
# - GCP_REGISTRY_REGION: GCP region (optional)
# - GCP_REGISTRY_NAME: GCP Artifact Registry name (optional)

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache binaries
        uses: actions/cache@v4
        with:
          path: /usr/local/bin
          key: ${{ runner.os }}-bin-${{ hashFiles('scripts/setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-bin-

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('scripts/setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('scripts/setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Setup environment
        run: ./scripts/setup.sh --ci

      - name: Run tests
        run: |
          source .envrc
          just install
          just test

      - name: Create new version
        id: upversion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        run: just upversion --ci

      - name: Authenticate with registry
        if: steps.upversion.outputs.new_release_published == 'true' && env.GCP_SA_KEY != ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_REGISTRY_PROJECT_ID: ${{ secrets.GCP_REGISTRY_PROJECT_ID }}
          GCP_REGISTRY_REGION: ${{ secrets.GCP_REGISTRY_REGION }}
          GCP_REGISTRY_NAME: ${{ secrets.GCP_REGISTRY_NAME }}
        run: just registry-login --ci

      - name: Publish package
        if: steps.upversion.outputs.new_release_published == 'true'
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_REGISTRY_PROJECT_ID: ${{ secrets.GCP_REGISTRY_PROJECT_ID }}
          GCP_REGISTRY_REGION: ${{ secrets.GCP_REGISTRY_REGION }}
          GCP_REGISTRY_NAME: ${{ secrets.GCP_REGISTRY_NAME }}
        run: just publish

      - name: Create GitHub Release
        if: steps.upversion.outputs.new_release_published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.upversion.outputs.new_release_version }}
          generate_release_notes: true
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
